<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Principal Eventos</title>

<link type="text/css" rel="stylesheet" href="/jquery/jquery-ui.min.css" >
<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css"  media="screen,projection"/>
<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>

</head>
<body>
	
	<a href="/telas/usuario">Usuario</a>
	<div th:each="u : ${usuarioobj}">
		<div class="row">
			<p>Codigo:<span th:text="${u.codUsuario}"></span></p>
			<p>Nome:<span th:text="${u.nome}"></span></p>
			<p>Idade:<span th:text="${u.idade}"></span></p>	
		</div>
	</div> 
	<br>
	<br>
	<div>
		<!-- th:action="@{/buscarUsuario/{email}(email=${usuario.email})}" -->
			<form  th:action="@{/addEvento/{codUsuario}(codUsuario=${usuarioobj.codUsuario})}"  method="POST" class="col s12">
				<div class="row">
					
					<div class="input-field col s12">
						<label for="nomeEvevnto" class="active">Evento</label> 
						<input name="nomeEvento" id="nomeEvento" class="validate">
					</div>
					
					<div class="input-field col s6">
						<label for="dataEvento" class="active">Data</label> 
						<input name="dataEvento" id="dataEvento" class="validate">
						
						<label for="nomePessoas" class="active">Pessoas</label> 
						<input name="nomePessoas" id="nomePessoas" class="validate">
					</div>
					
					<div class="input-field col s7">
						<label for="descricaoEvento" class="active">Descrição do Evento</label>
						<textarea name="descricaoEvento" id="descricaoEvento" class="validate"></textarea>
					</div>
					
					<div class="input-field col s6">
						<input type="submit" value="salvar">
					</div>
				</div>
			</form>
			
			
		<table class="striped">
		<tr th:each="evento : ${eventos}">
			<td th:text="${evento.nomeEvento}"></td>
			<td th:text="${evento.dataEvento}"></td>
			<td th:text="${evento.nomePessoas}"></td>
			<td th:text="${evento.descricaoEvento}"></td>		
		</tr>
	</table> 
			
	</div>

<script type="text/javascript" src="/jquery/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="/jquery/jquery-ui.min.js"></script>
<script type="text/javascript" src="/materialize/js/materialize.js"></script>
<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
	
	<script>
		
	$(function() {
	    $( "#calendario" ).datepicker({
	        showOn: "button",
	        buttonImage: "calendario.png",
	        buttonImageOnly: true
	    });
	});
	
	</script>
</body>
</html>
